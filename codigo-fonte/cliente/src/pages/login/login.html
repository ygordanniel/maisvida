<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <ion-card>

                  <ion-card-header class="text-center">
                    Desafio MaisVida
                  </ion-card-header>
                
                  <ion-card-content>
                      <ion-list>
                        <ion-item>
                          <ion-label floating>Email</ion-label>
                          <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
                        </ion-item>
                      
                        <ion-item>
                          <ion-label floating>Senha</ion-label>
                          <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
                        </ion-item>
                      </ion-list>

                      <ion-row style="margin-top: 2em">
                        <ion-col col-6 offset-3>
                          <button ion-button color="secondary" style="width: 100%" (click)="login()">Log in</button>
                        </ion-col>
                      </ion-row>
                  </ion-card-content>
                
                </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
