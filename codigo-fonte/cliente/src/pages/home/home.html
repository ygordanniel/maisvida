<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="table-row">
      <ion-col col-1><th>#</th></ion-col>
      <ion-col><th>Primeiro Nome</th></ion-col>
      <ion-col><th>Ultimo Nome</th></ion-col>
      <ion-col><th>Email</th></ion-col>
      <ion-col col-1><th>Ativo</th></ion-col>
      <ion-col col-1><th>Ocupado</th></ion-col>
    </ion-row>
    <ion-row *ngFor="let medico of medicos" class="table-row" (click)="editar(medico)">
      <ion-col col-1>{{medico.id}}</ion-col>
      <ion-col>{{medico.primeiroNome}}</ion-col>
      <ion-col>{{medico.ultimoNome}}</ion-col>
      <ion-col>{{medico.email}}</ion-col>
      <ion-col col-1><ion-checkbox [ngModel]="medico.isAtivo" disabled="true"></ion-checkbox></ion-col>
      <ion-col col-1><ion-radio value="friends" [checked]="medico.isOcupado" disabled></ion-radio></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
